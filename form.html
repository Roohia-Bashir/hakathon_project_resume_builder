<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Resume Details</h1>

        <form id="resumeForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter Your name" required>
                </div>
                <div class="input-group">
                    <label for="jobtitle">Job Title: </label>
                    <input type="text" id="jobtitle" name="jobtitle" placeholder="Enter your job title" required>    
                </div>
                <div class="input-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>    
                </div>
                <div class="input-group">    
                    <label for="linkedin">LinkedIn: </label>
                    <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile" required>
                </div>
            </fieldset>

            <!-- Profile Picture Upload -->
            <fieldset>
                <legend>Profile Picture</legend>
                <div class="input-group">
                    <label for="profilePic">Upload Profile Picture: </label>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
                </div>
                <div class="input-group">
                    <img id="profilePicPreview" src="#" alt="Profile Picture" style="display:none; width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
                </div>
            </fieldset>

            <!-- Objective Section -->
            <fieldset>
                <legend>Objective</legend>
                <label for="objective">Objective: </label>
                <textarea id="objective" name="objective" rows="6" required></textarea>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                <div class="input-group">
                    <label for="degree">Degree: </label>
                    <input type="text" id="degree" name="degree" placeholder="Enter your degree" required>
                </div>
                <div class="input-group">
                    <label for="university">University: </label>
                    <input type="text" id="university" name="university" placeholder="Enter your university" required>
                </div>
                <div class="input-group">
                    <label for="gradYear">Year: </label>
                    <input type="number" id="gradYear" name="gradYear" placeholder="Enter your graduation year" required>
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <div class="input-group">
                    <label for="skills1">Skill 1: </label>
                    <input type="text" id="skills1" name="skills1" placeholder="Enter your first skill" required>
                </div>
                <div class="input-group">
                    <label for="skills2">Skill 2: </label>
                    <input type="text" id="skills2" name="skills2" placeholder="Enter your second skill">
                </div>
                <div class="input-group">
                    <label for="skills3">Skill 3: </label>
                    <input type="text" id="skills3" name="skills3" placeholder="Enter your third skill">
                </div>
            </fieldset>

            <!-- Work Experience -->
            <fieldset>
                <legend>Work Experience</legend>
                <div class="input-group">
                    <label for="jobTitleExp">Job Title: </label>
                    <input type="text" id="jobTitleExp" name="jobTitleExp" placeholder="Enter your job title" required>
                </div>
                <div class="input-group">
                    <label for="company">Company: </label>
                    <input type="text" id="company" name="company" placeholder="Enter the company name" required>
                </div>
                <div class="input-group">
                    <label for="startYear">Start Year: </label>
                    <input type="text" id="startYear" name="startYear" placeholder="Enter start year" required>
                </div>
                <div class="input-group">
                    <label for="endYear">End Year: </label>
                    <input type="text" id="endYear" name="endYear" placeholder="Enter end year or 'Present'" required>
                </div>
            </fieldset>

            <!-- Submission button -->
            <a href="../Preview_Resume/DynamicResume.html"><button type="submit" id="generateResumeBtn">Generate Resume</button></a>>
        </form>
    </div>
    <script src="./scripts.js"></script>

</body>
</html>
