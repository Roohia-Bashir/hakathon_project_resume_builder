<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume builder By Roohia Bashir</h1>
    <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required>

        <label for="profilePic">Upload Picture: </label>
        <input type="file" id="profilePic" accept="image/*" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education: </label>
        <textarea name="education" id="education" rows="4" required></textarea>
    </fieldset>
    
    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience: </label>
        <textarea name="experience" id="experience" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills: </label>
        <textarea name="skills" id="skills" rows="4" required></textarea><br>
    </fieldset>
    <button type="submit"> Generate Resume Below </button>
</form>
         <!-- Dynamic Resume Section -->
         <div class="resume-section" id="resumeSection">
            <h2>Generated Resume</h2>
            <div>
                <div>
                    <div id="displayImage">
                    <img class="resume-image" alt="uploaded picture">
                    </div>
                    <p><strong>Name:</strong> <span id="displayName"></span></p>
                    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
                </div>
            </div>
            <p><strong>Education:</strong> <span id="displayEducation"></span></p>
            <p><strong>Experience:</strong> <span id="displayExperience"></span></p>
            <p><strong>Skills:</strong> <span id="displaySkills"></span></p>
             </div> 
    </div>
<script src="scripts.js"></script>
</body>
</html>
